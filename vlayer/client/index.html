<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostBounties - Proof Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .bounty-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .bounty-info h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .bounty-info p {
            color: #666;
            margin: 5px 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .proof-id {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëª GhostBounties</h1>
        <p class="subtitle">Generate your ZK-TLS proof</p>

        <div class="bounty-info" id="bountyInfo">
            <h2>Bounty Information</h2>
            <p><strong>Action:</strong> <span id="action">Loading...</span></p>
            <p><strong>Repository:</strong> <span id="repo">Loading...</span></p>
            <p><strong>Reward:</strong> <span id="reward">Loading...</span></p>
        </div>

        <div class="action-buttons">
            <button id="generateProofBtn" onclick="generateProof()">
                Generate Proof
            </button>
            <button id="completeActionBtn" onclick="completeAction()" style="display: none;">
                Complete GitHub Action First
            </button>
        </div>

        <div class="status" id="status"></div>
        <div class="proof-id" id="proofId" style="display: none;"></div>
    </div>

    <script src="prover.js"></script>
    <script>
        // Get bounty info from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const bountyId = urlParams.get('bounty_id');
        const action = urlParams.get('action') || 'star';
        const repoOwner = urlParams.get('repo_owner') || 'ghost-op';
        const repoName = urlParams.get('repo_name') || 'core';
        const reward = urlParams.get('reward') || '5 USDC';

        // Update UI
        document.getElementById('action').textContent = action.charAt(0).toUpperCase() + action.slice(1);
        document.getElementById('repo').textContent = `${repoOwner}/${repoName}`;
        document.getElementById('reward').textContent = reward;

        let proofId = null;

        async function generateProof() {
            const btn = document.getElementById('generateProofBtn');
            const status = document.getElementById('status');
            const proofIdDiv = document.getElementById('proofId');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating proof...';
            status.className = 'status info';
            status.style.display = 'block';
            status.textContent = 'Generating ZK-TLS proof... This may take a moment.';

            try {
                // Call vlayer prover
                const result = await proveGitHubAction(action, repoOwner, repoName);
                
                if (result.success && result.proofId) {
                    proofId = result.proofId;
                    status.className = 'status success';
                    status.textContent = '‚úÖ Proof generated successfully!';
                    proofIdDiv.style.display = 'block';
                    proofIdDiv.innerHTML = `
                        <strong>Proof ID:</strong><br>
                        <code>${proofId}</code><br><br>
                        <strong>Next steps:</strong><br>
                        Copy this proof ID and send it to the GhostBounties bot via XMTP:<br>
                        <code>submit ${bountyId} ${proofId}</code>
                    `;
                    btn.textContent = 'Proof Generated!';
                } else {
                    throw new Error(result.error || 'Failed to generate proof');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }

        function completeAction() {
            // Redirect to GitHub or show instructions
            const githubUrl = `https://github.com/${repoOwner}/${repoName}`;
            window.open(githubUrl, '_blank');
            
            const btn = document.getElementById('completeActionBtn');
            btn.textContent = 'I\'ve completed the action';
            btn.onclick = generateProof;
        }
    </script>
</body>
</html>
